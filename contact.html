<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Global Agency</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-details {
      margin-bottom: 30px;
    }

    .contact-details p {
      margin: 10px 0;
      font-size: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="universities.html">Universities</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-container">
    <h2>Contact Us</h2>

    <div class="contact-details">
      <p><strong>Phone:</strong> <a href="tel:+917676925515">+91 76769 25515</a></p>
      <p><strong>Email:</strong> <a href="mailto:globalagencyservice@gmail.com">globalagencyservice@gmail.com</a></p>
      <p><strong>Landline:</strong> 080-22454519</p>
    </div>

    <form action="https://forms.gle/EuiiAZ8cYm1jLtnBA" method="POST" target="_blank">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Global Agency. All rights reserved.</p>
  </footer>
</body>
</html>
